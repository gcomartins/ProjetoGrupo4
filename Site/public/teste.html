<script src="./js/Listar.js"></script>
<script>
    function upDate() {

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_upDate")));

        var idfuncionario = formulario.get("idfuncionario");
        var nomefuncionario = formulario.get("nomefuncionario");
        var cargo = formulario.get("cargo");
        var email = formulario.get("email");
        var senha = formulario.get("senha");       



        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (idfuncionario == "" || nomefuncionario == "" || cargo == "" || email == "" || senha == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (idfuncionario == "") {
                console.log('id está em branco')
            }
            if (nomefuncionario == "") {
                console.log('nome está em branco')
            }
            if (cargo == "") {
                console.log('email está em branco')
            }
            if (senha == "") {
                console.log('senha está em branco')
            }
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            return false;
        }

        fetch("/usuarios/upDate", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("upDate realizado com sucesso!");
            } else {
                throw ("Houve um erro ao tentar realizar o upDate!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

}

</script>
