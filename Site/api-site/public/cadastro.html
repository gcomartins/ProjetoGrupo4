<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./assets/Imgs/kisspng-whiskers-black-cat-logo-computer-icons-holding-cat-5b2478eb76bcb4.4233985815291169074864.png" type="image/x-icon">
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <strong>DataCat</strong>
                <i><a href="index.html"></a></i>
                <i><a href=""></a></i>
                <i><a href=""></a></i>
            </ul>
            <ul>
                <i><a href="login.html"></a></i>
                <i><a href="cadastro.html"></a></i>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="container" action="cadastrar">
                <div class="logo">
                    <a href="index.html">
                        <img src="./assets/Imgs/kisspng-whiskers-black-cat-logo-computer-icons-holding-cat-5b2478eb76bcb4.4233985815291169074864.png" alt="">
                    </a>
                </div>
                <div class="inputs">
                    <input name="nome"id="inp_nome" type="text"autocomplete="off"required maxlength="22"required minlength="4" required>
                    <label for="nome">Nome</label>
                </div>
                
                <div class="inputs">
                    <input name="email"id="inp_email" type="email"autocomplete="off"required maxlength="22"required minlength="4" required>
                    <label for="email">Email</label>
                </div>

                <div class="inputs">
                    <input name="senha"id="inp_senha" type="password" autocomplete="off"required maxlength="22"required minlength="4" required>
                    <label for="senha">Senha</label>
                </div>

                <div class="inputs">
                    <input name="conf_senha"id="inp_confirmar_senha" type="password" autocomplete="off"required maxlength="22"required minlength="4" required>
                    <label for="conf_senha">Confirme sua senha</label>
                </div>
                

                <button class="btn" type="submit" >Cadastrar</button>
            
                <div class="texto_login">Já é cadastrado? <a href="login.html">Então vá para o Login</a></div>
            </form>
        </section>
    </main>

</body>
</html>
